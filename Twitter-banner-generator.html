<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Banner Creator - DinoDao</title>
    <link rel="stylesheet" href="styles/Twitter-banner.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">DinoDao</div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#mission">Mission</a></li>
                <li><a href="index.html#join">Join</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="banner-stickerPanel">
            <div id="category-sidebar">
                <h2>Sticker Categories</h2>
                <ul>
                    <li><a href="#" class="category-link" data-category="funny">Funny Stickers</a></li>
                    <li><a href="#" class="category-link" data-category="base">Base</a></li>
                    <li><a href="#" class="category-link" data-category="headwear">Headware</a></li>
                    <li><a href="#" class="category-link" data-category="eyewear">Eyewear</a></li>
                    <li><a href="#" class="category-link" data-category="clothes">Clothes</a></li>
                    <li><a href="#" class="category-link" data-category="mouth">Mouth</a></li>
                </ul>
            </div>
        
            <div id="category-stickers">
                <!-- Content for each sticker category goes here -->
            </div>
        </div>
        
        <section id="twitter-banner-creator">
            <h2>Create Your Twitter Banner</h2>
            <div id="banner-image-upload-section">
                <input type="file" id="bannerImageInput" accept="image/*">
            </div>
            <div id="category-stickers">
                <!-- Category 1: Funny Stickers -->
                <div class="category" data-category="funny">
                    <h2>Funny Stickers</h2>
                    <img src="/Memes/GoofMug.png" alt="Sticker 1" loading="lazy" draggable="true">
                    <img src="/Memes/Mug.PNG" alt="Sticker 2" loading="lazy" draggable="true">
                    <img src="/Memes/GM.png" alt="Sticker 2" loading="lazy" draggable="true">
                    <img src="/Memes/GN.png" alt="Sticker 2" loading="lazy" draggable="true">
                    <!-- Add more funny stickers here -->
                </div>
            
                <!-- Category 2: Crown Stickers -->
                <div class="category" data-category="base">
                    <h2>Base</h2>
                    <img src="/Memes/Base/base1.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/base2.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/image.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/Zen-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/Zen2-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zen3-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zen4-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zen5-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zoyi1-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zoyi2-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zoyi3-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zoyi4-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <img src="/Memes/Base/zoyi5-removebg-preview.png" alt="Sticker 3" loading="lazy" draggable="true">
                    <!-- Add more crown stickers here -->
                </div>
            
                <!-- Category 3: Logo Stickers -->
                <div class="category" data-category="headwear">
                    <h2>Headwears</h2>
                    <img src="/Memes/Headwear/Bandana.png" alt="Sticker 4" loading="lazy" draggable="true">
                    <img src="/Memes/Headwear/Beanie.png" alt="Sticker 5" loading="lazy" draggable="true">
                    <img src="/Memes/Headwear/Crown.png" alt="Sticker 6" loading="lazy" draggable="true">
                    <img src="/Memes/Headwear/GoofiesHat.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <img src="/Memes/Headwear/Headphones.png" alt="Sticker 7" loading="lazy"draggable="true">
                    <img src="/Memes/Headwear/PeakyBlinder.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <img src="/Memes/Headwear/RapperHair.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <!-- Add more logo stickers here -->
                </div>
            
                <!-- Category 4: Rhyyzzle Stickers -->
                <div class="category" data-category="eyewear">
                    <h2>Eyewear</h2>
                    <img src="/Memes/Eyewear/Glasses.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <img src="/Memes/Eyewear/Laser.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <!-- Add more Rhyyzzle stickers here -->
                </div>
                <div class="category" data-category="clothes">
                    <h2>Clothes</h2>
                    <img src="/Memes/Clothes/DinoSuit.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/Fur.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/GoofHood.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/zoyi1-removebg-preview.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/zoyi2-removebg-preview.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/zoyi3-removebg-preview.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/zoyi4-removebg-preview.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <img src="/Memes/Clothes/zoyi5-removebg-preview.png" alt="Sticker 8" loading="lazy" draggable="true">

                    <!-- Add more Rhyyzzle stickers here -->
                </div>
                <div class="category" data-category="mouth">
                    <h2>Mouth</h2>
                    <img src="/Memes/Mouth/Angry.png" alt="Sticker 7" loading="lazy" draggable="true">
                    <img src="/Memes/Mouth/Cannible.png" alt="Sticker 8" loading="lazy" draggable="true">
                    <!-- Add more Rhyyzzle stickers here -->
                </div>
            </div>

            <canvas id="twitterBannerCanvas" width="1500" height="500"></canvas>
            <button id="generateButton">Download Twitter Banner</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DinoDao</p>
        <p>Contact us at: contact@dinodao.com</p>
    </footer>
    <script src="scripts/Twitter-banner.js" async></script>

</body>
</html>
